<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
    <link rel="stylesheet" href="style.css" />
    <title>My Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('images/sky-image.jpg')"
      >
        <h3>Explore the World</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/cave-expanding.jpg')"
      >
        <h3>Huge Caves</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/mountains-expanding.jpg')"
      >
        <h3>Mountains</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/city-expanding.jpg')"
      >
        <h3>City Lights</h3>
      </div>
      <div
        class="panel"
        style="background-image: url(images/rockybeach-expanding.jpg)"
      >
        <h3>Beautiful Cliffs</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
